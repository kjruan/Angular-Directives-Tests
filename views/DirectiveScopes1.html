<html ng-app="exampleApp">
<head>
	<title>Directives_1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<scriot type="text/ng-template" id="scopeTemplate">
		<div class="panel-body">
			<p>Name: <input ng-model="data.name"/></p> <!-- shared across all directives -->
			<p>City: <input ng-model="city"/></p>  <!-- contained within each instance of directive -->
			<p>Country: <input ng-model="country"/></p> <!-- contained within each instance of directive -->
		</div>
	</scriot>
	<script>
		angular.module("exampleApp", []) 
			.directive("scopeDemo", function() {
				return {
				    template: function() {
				    	return angular.element(document.querySelector("#scopeTemplate")).html();
				    },
				    scope: true
				}	
			})
			
			.controller("scopeCtrl", function ($scope) {
				$scope.data = { name: "Adam" };
				$scope.city = "London";
			})
	</script>
</head>
<body>
	<div ng-controller="scopeCtrl", class="panel panel-default">
		<p>Same scope for scope-demo directives</p>
		<div class="panel-body" scope-demo></div> 
		<div class="panel-body" scope-demo></div> 
	</div>
</body>
</html>
